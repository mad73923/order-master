  <select class="form-control" required [(ngModel)]="selectedItem" name="test">
    <option *ngFor="let item of config.availableItems" [ngValue]="item">{{item.name}}</option>
  </select>
  <button type="submit" class="btn" (click)="addItem()" [disabled]="!title.valid || selectedItem===undefined">Hinzuf√ºgen</button>
</form>
