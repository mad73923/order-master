<h2>Bestellung Nummer: {{order.id}}</h2>
Bestellt um: {{order.date | date:"HH:mm:ss"}}<br>
Bezahlt: {{order.paid ? 'Ja' : 'Nein'}}
<table class="table table-striped">
  <thead>
    <th>Anzahl</th>
    <th></th>
    <th>Name</th>
    <th class="text-right">Preis</th>
    <th>Aktion</th>
  </thead>
  <tbody>
     <tr *ngFor="let item of order.items" [apporderlistitem]="item" (onDelete)="deleteItem(item)" (onUpdate)="update_order_sum()"></tr>

     <tr *ngIf="order.items.length > 0">
       <td></td>
       <td></td>
       <th>Summe</th>
       <th class="text-right">{{order_sum | currency:'EUR'}}</th>
       <td><button (click)="paid()" type="button" class="btn btn-warning" *ngIf="!order.paid">Bezahlen</button></td>
      </tr>
  </tbody>
</table>

<app-add-order-item (onAddItem)="add_item($event)"></app-add-order-item>
