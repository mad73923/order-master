<h2>Bestellung Nummer: {{order.id}}</h2>
Bestellt um: {{order.date | date:"HH:mm:ss"}}
<table class="table table-striped">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Preis</th>
    <th>Aktion</th>
  </thead>
  <tbody>
     <tr *ngFor="let item of order.items" [apporderlistitem]="item" (onDelete)="delete(item)"></tr>
  </tbody>
</table>
