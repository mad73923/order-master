<h2>Order list ID: {{order.id}}</h2>
Order started: {{order.date | date:"dd.MM.yy HH:mm:ss"}}
<table class="table table-striped">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of order.items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price | currency:'EUR'}}</td>
    </tr>
  </tbody>
</table>
